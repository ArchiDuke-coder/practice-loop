<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

</body>
</html>
<script>
    let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    var i = j =1;
    while (i<=10){
        table += '<tr>';
        while (j<=10) {
            table += '<td>' + i * j + '</td>';

            j++;
        }
        table += '</tr>';
        j = 1;
        i++;
    }
    table += '</table>';
    document.write(table);
</script>
